<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form action="" id="formReg" >
            <div class="input-groug">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" placeholder="Ender your Name">
                <span class="erro-masage"></span>
            </div>
            <div class="input-groug">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Ender your Email">
                <span class="erro-masage"></span>
            </div>
            <div class="input-groug">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Ender your password">
                <span class="erro-masage"></span>
            </div>
            <div class="input-groug">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm tour password">
                <span class="erro-masage"></span>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
